<div class="container mt-3">
    <h1>Вход</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="phone" class="form-label">Номер телефона</label>
            <input type="text" formControlName="phone" class="form-control" id="phone" aria-describedby="">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" formControlName="password" class="form-control" id="password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" formControlName="isSave" class="form-check-input" id="isSave">
            <label class="form-check-label" for="isSave">Запомнить меня</label>
          </div>
        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Войти</button>
    </form>
</div>
