<div class="container mt-3">
    <h1>Order</h1>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item" *ngFor="let order of orderList">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{order.create |date:"short"}} 
              {{order.status.value}}
              {{order.user.phone}}
              {{order.user.username}}
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mb-3">
                    <div class="col col-lg-1">
                    
                    </div>
                    <div class="col">
                        Наименование
                    </div>
                    <div class="col col-lg-2">
                        Цена за 1 шт.
                    </div>
                    <div class="col col-lg-1" style="width: 150px;">
                        Количество
                    </div>
                    <div class="col col-lg-1">
                        Сумма
                    </div>
                </div>
                <div class="row mb-3" *ngFor="let product of order.products">
                    <div class="col col-lg-1">
                            <img [src]="product.nomenclatureInStock.nomenclature.image.fileName |pathImg" class="img-thumbnail" alt="...">
                    </div>
                    <div class="col">
                        <p>{{product.nomenclatureInStock.nomenclature.title}}</p>
                    </div>
                    <div class="col col-lg-2">
                        <p>{{product.nomenclatureInStock.price.price}} руб.</p>
                    </div>
                    <div class="col col-lg-1" style="width: 150px;">
                        {{product.count}}
                    </div>
                    <div class="col col-lg-1">
                        <p>{{product.nomenclatureInStock.price.price * product.count}} руб.</p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        Итого: {{ getTotalCost(order.products) }} руб.
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</div>
